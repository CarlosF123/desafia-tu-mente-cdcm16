    <h2>Order the sentence correctly by dragging the blocks into the corresponding empty spaces.</h2>
    <br><br>
    <div class="container">
        <div class="draggable" draggable="true" ondragstart="drag(event)" id="f4">all the night</div>
        <div class="draggable" draggable="true" ondragstart="drag(event)" id="f2">didn't</div>
        <div class="draggable" draggable="true" ondragstart="drag(event)" id="f5">the night</div>
        <div class="draggable" draggable="true" ondragstart="drag(event)" id="f3">drink</div>
        <div class="draggable" draggable="true" ondragstart="drag(event)" id="f1">they</div>
    </div>

    <div class="container">
        <div class="figura">
            <div class="box" id="0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <div class="figura">
            <div class="box" id="1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <div class="figura">
            <div class="box" id="2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="figura">
            <div class="box" id="3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
       
    </div>
